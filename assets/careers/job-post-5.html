    <!-- get products from api -->
    <script>
      // filter
      const filter = ()=>{
          const options = {
          animationDuration: 0.1,
          layout: "sameWidth",
          gridItemsSelector: ".filter-item",
          gutterPixels: 0,
        };
        const filterizr = new Filterizr(".filter-container", options);
          var element = document.querySelectorAll(".filter-controls li");
          element.forEach(function (el, key) {
            el.addEventListener("click", function () {
              el.classList.add("active");
              element.forEach(function (ell, els) {
                if (key !== els) {
                  ell.classList.remove("active");
                }
              });
            });
          });
      }

      // data fetching from api
      fetch("https://themefisher.com/products.json")
        .then((res) => res.json())
        .then((data) => getProduct(data))
        .then(()=>filter());

      const getProduct = (products) => {
        const htmlProduct = products.filter(
          (product) => product.frontmatter.type != "hugo"
        );

        htmlProduct.map((product) => {
          const productData = `
            <div class="card">
              <img
                src="${product.frontmatter.image}"
                alt=${product.frontmatter.title}
                class="card-img-top"
              />
              <div class="card-body">
                <h4 class="card-title">
                  <a
                    href="/${product.slug}"
                    class="shuffle-title stretched-link"
                    target="_blank"
                    rel="noopener noreferrer"
                    >${product.frontmatter.title}</a
                  >
                </h4>
                <a
                  href="/lifetrakr"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="card-icon"
                >
                  <svg
                    viewBox="0 0 1792 1792"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1171 960q0 13-10 23l-466 466q-10 10-23 10t-23-10l-50-50q-10-10-10-23t10-23l393-393-393-393q-10-10-10-23t10-23l50-50q10-10 23-10t23 10l466 466q10 10 10 23z"
                    />
                  </svg>
                </a>
              </div>
            </div>`;

          const productContainer = document.createElement("div");
          const filteContainer = document.getElementById("filter-container");
          filteContainer.appendChild(productContainer);
          productContainer.innerHTML = productData;
          productContainer.className = "col-xxl-3 col-lg-4 col-sm-6 filter-item";
          productContainer.setAttribute(
            "data-category",
            `${product.frontmatter.categories}`
          );
        });

        const allCategories = htmlProduct.map((p) => p.frontmatter.categories);
        let categories = [];
        for (let i = 0; i < allCategories.length; i++) {
          const categoryArray = allCategories[i];
          for (let j = 0; j < categoryArray.length; j++) {
            categories.push(categoryArray[j]);
          }
        }
        const category = [...new Set(categories)];
        category.map((category) => {
          const categoryList = `${category}`;
          const listCategory = document.createElement("li");
          const categoryContainer = document.getElementById("category-list");
          categoryContainer.appendChild(listCategory);
          listCategory.innerHTML = categoryList;
          listCategory.className = "list-inline-item text-capitalize";
          listCategory.setAttribute("data-filter", `${category}`);
        });
      };
